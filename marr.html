<!DOCTYPE html>
<html>
<head>
  <title>Product Name - Food Company</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
  <title>Product Name - Food Company</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .product-details {
      margin: 40px auto;
    }
    
    .product-details img {
      max-width: 300px;
    }
    
    .product-details h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    
    .product-details p {
      margin: 20px 0;
      font-size: 16px;
    }
    
    .order-form {
      margin: 20px auto;
      width: 300px;
    }
    
    .order-form h2 {
      font-size: 20px;
    }
    
    .order-form label,
    .order-form input,
    .order-form button {
      display: block;
      margin-bottom: 10px;
    }
    
    .order-form input[type="text"],
    .order-form input[type="number"] {
      width: 100%;
      padding: 5px;
    }
    
    .order-form button[type="submit"] {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .thank-you-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $(".order-form").on("submit", function(e) {
        e.preventDefault();
        // Perform form submission or AJAX request here
        // Display the thank you message
        $(".thank-you-message").fadeIn();
        // Reset the form
        $(this)[0].reset();
      });
    });
  </script>
</head>
<body>
    <nav>
        <div class="logo">
          <img src="rooted.png" alt="Logo">
        </div>
        <div>
        </nav>
        <nav>
          <ul>
            <li><a href="Redemption food .html">Home</a></li>
            <li><a href="Products.html">Products</a></li>
            <li><a href="About us.html">About Us</a></li>
            <li><a href="Contct.html">Contact</a></li>
            <li><a href="login.html" id="login-btn">Login</a></li>
          </ul>
        
        </nav>
  
  <!-- Product details section -->
  <div class="product-page">
    <div class="product-details">
      <img src="Products/marrow.jpeg" alt="Product Image">
      <h1>Marrow</h1>
      <p></p>
      <span class="price">34.99/pkg</span>
    </div>
    
    <!-- Order form section -->
    <div class="order-form">
        <h2>Order Now</h2>
        <form>
          <label for="name-surname">Name and Surname</label>
          <input type="text" id="name-surname" name="name-surname" required>
  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
  
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
  
          <label for="delivery-address">Delivery Address</label>
          <input type="text" id="delivery-address" name="delivery-address" required>
  
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" required>
  
          <button type="submit">Submit</button>
        </form>
      </div>
    <div class="thank-you-message" style="display: none;">
        Thank you for your inquiry! We will send an invoice shortly.
      </div>
  </div>
  
  <footer>
    <div class="social-media-links">
        <a href="https://example.com/facebook" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://example.com/twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://example.com/instagram" target="_blank"><i class="fab fa-instagram"></i></a>
  </footer>
  
  <script src="Script.js"></script>
</body>
</html>
